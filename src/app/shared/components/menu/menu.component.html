<header class="card">
    <nav>
        <p-menubar [model]="items" class="menu">
            <ng-template pTemplate="start">
                <div
                    class="div-icon-box cursor-pointer"
                    style="display: flex; align-items: center; margin-right: 5px;"
                    (click)="telaPrincipal()"
                    aria-label="Tela Principal"
                >
                <i class="pi pi-spin pi-dollar"></i>
                    Gerenciador de Gastos
                </div>
            </ng-template>
            
            <ng-template pTemplate="end">
                <div class="flex align-items-center gap-2" style="margin-right: 30px">
                    <p-avatar
                        (click)="op.toggle($event)"
                        styleClass="cursor-pointer avatar"
                        icon="pi pi-user"
                        shape="circle"
                        label="{{ inicialUsuario }}"
                        [pTooltip]="nomeUsuario"
                        tooltipPosition="left"
                        aria-label="Menu do usuário"
                    ></p-avatar>
